# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: eneim's log
subtitle: the simple, the best
author: Nam Nguyen
language:
timezone: Japan
avatar: /img/avatar.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://log.ene.im     # with the https protocol
enforce_ssl: log.ene.im     # without any protocol

root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: eneim's log | 2016
header-img: null # img/home-bg.jpg
email: nam@ene.im
description: "the simple, the best"
keyword: "eneim"


# SNS settings
# RSS: false
# weibo_username:     Demonbane
# zhihu_username:     Demonbane
github_username:    eneim
twitter_username:   ene__im
# facebook_username:  demonbane.cn
linkedin_username:  eneim

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
disqus_username: eneim

# Duoshuo settings
# duoshuo_username: kaijun
# Share component is depend on Comment so we can NOT use share only.
# duoshuo_share: true                     # set to false if you want to use Comment without Sharing


# Analytics settings
# Baidu Analytics
# ba_track_id: 4cc1f2d8f3067386cc5cdb626a202900
# Google Analytics
ga_track_id: 'UA-72567780-4'            # Format: UA-xxxxxx-xx
ga_domain: log.ene.im


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "the simple, the best"
sidebar-avatar: img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value

# Friends
friends: [
    {
        title: "bschwind's Blog",
        href: "https://blog.bschwind.com/"
    },{
        title: "Mori's Blog",
        href: "http://mosuke5.hateblo.jp/"
    }
]


#Custom Setting End


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: custom_archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Renderrer
marked:
  gfm: true

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/eneim/eneim.github.io
  branch: master
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"
